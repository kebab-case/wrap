<div class="tab-bar">
  <a *ngFor="let tab of tabs" class="tab-button" [ngClass]="{'tab-active': tab.active}" (click)="selectTab(tab)">
    <i class="fa tab-icon" [ngClass]="tab.tabIcon" aria-hidden="true"></i>
    <span class="tab-button-text">{{tab.tabTitle}}</span>
  </a>
</div>
<div class="content">
  <div class="scroll-content">
    <ng-content></ng-content>
  </div>
</div>
